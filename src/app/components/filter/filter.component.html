<div class="grid-layout">
  <div class="filters">
    <form class="filtersContainer">
      <label for="genre">Filter by genre</label>
      <select id="genre" name="selectedGenre" [(ngModel)]="selectedGenre" (ngModelChange)="onGenreChange()">
        <option *ngFor="let genre of genresService" [value]="genre">{{ genre }}</option>
      </select>
    </form>
  </div>
</div>
